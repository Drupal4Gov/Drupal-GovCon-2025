name: 'Gutenberg Starter Kit'
type: theme
description: 'A starter theme compatible with Drupal 10 & 11 and Gutenberg.'
core_version_requirement: ^10 || ^11
package: Custom
'base theme': stable9 # You can use Olivero or Stark as a base theme.

# Regions
regions:
  header: 'Header'
  content: 'Content'
  footer: 'Footer'

libraries:
  - gutenberg/blocks-view
  - gutenberg_starterkit/gutenberg
  - gutenberg_starterkit/global-styling

